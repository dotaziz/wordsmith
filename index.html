<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <button class="header-btn">
          <img
            alt="chrome browser icon"
            srcset="assets/icons/chrome.svg"
            draggable="false"
            width="24px"
          />
        </button>
        <button class="header-btn">
          <img
            alt="wikipedia icon"
            srcset="assets/icons/wikipedia.svg"
            draggable="false"
            width="24px"
          />
        </button>
      </div>
      <div class="actions">
        <button class="header-btn settings">
          <img
            src="assets/icons/menu.svg"
            title="settings"
            width="22px"
            draggable="false"
          />
        </button>
      </div>
    </header>

    <section class="search-input">
      <input type="text" autofocus class="search-text" placeholder="" />
      <div>
        <span>
          <img
            alt="sound"
            class="sound-search"
            src="assets/icons/volume.svg"
            draggable="false"
          />
          <img
            alt="copy"
            class="copy-search"
            src="assets/icons/copy.svg"
            draggable="false"
          />
        </span>
        <img
          alt="close"
          class="clear-search"
          src="assets/icons/circle-close.svg"
          draggable="false"
        />
      </div>
    </section>
    <div class="container"></div>

    <div class="menu" id="menu-more-vertical">
      <a href="#newwindow" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M14 3H5a2 2 0 0 0-2 2v9"></path>
            <polyline points="3 10 10 10 10 3"></polyline>
            <path d="M21 21v-6a2 2 0 0 0-2-2h-7"></path>
            <polyline points="16 21 21 21 21 16"></polyline>
          </svg>
          New Window
        </span>
        <span class="menu-shortcut">Ctrl+N</span>
      </a>
      <a href="#newword" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
            width="100%"
            height="100%"
            viewBox="0 0 16 16"
            xml:space="preserve"
          >
            <path
              style="fill: currentColor"
              class="ColorScheme-Text"
              d="M11.082,11.633l1.531,3.367l1.8,0l-6.413,-14.001l-6.413,14.001l1.8,0l1.531,-3.367l6.164,0Zm-0.695,-1.531l-4.774,-0l2.387,-5.433l2.387,5.433Z"
            />
          </svg>
          Add Word
        </span>
        <span class="menu-shortcut">Ctrl+Shift+N</span>
      </a>
      <a href="#history" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          History
        </span>
        <span class="menu-shortcut">Ctrl+H</span>
      </a>
      <a href="#settings" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V20a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H4a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H10.9a1.65 1.65 0 0 0 1-1.51V4a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H20a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          Settings
        </span>
        <span class="menu-shortcut">Ctrl+S</span>
      </a>
      <a href="#preferences" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V20a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H4a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H10.9a1.65 1.65 0 0 0 1-1.51V4a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H20a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          Preferences
        </span>
        <span class="menu-shortcut">Ctrl+P</span>
      </a>
      <a href="#shortcuts" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 4h16v16H4z"></path>
            <path d="M9 9h6v6H9z"></path>
          </svg>
          Keyboard Shortcuts
        </span>
        <span class="menu-shortcut">Ctrl+K</span>
      </a>
      <a href="#bookmarks" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
            width="100%"
            height="100%"
            viewBox="0 0 16 16"
            xml:space="preserve"
          >
            <path
              style="fill: currentColor"
              class="ColorScheme-Text"
              d="M4,0c0,0 -1,0 -1,1l0,14l5,-3l5,3l0,-14c0,0 0,-1 -1,-1l-8,0Zm8,13.234l0,-12.17l-0.011,-0.064l-7.925,0l-0.064,0.011l0,12.223l3.486,-2.091c0.316,-0.191 0.712,-0.191 1.028,0l3.486,2.091Z"
            />
          </svg>
          Bookmarks
        </span>
        <span class="menu-shortcut">Ctrl+B</span>
      </a>
      <a href="#about" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12" y2="8"></line>
          </svg>
          About
        </span>
        <span class="menu-shortcut">Ctrl+A</span>
      </a>
      <a href="#exit" class="menu-item">
        <span class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Exit
        </span>
        <span class="menu-shortcut">Ctrl+Q</span>
      </a>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
